<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas </title>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Styles -->

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="title">
                <h1>Lista de Tarefas</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-tesk">
                <form id="formTaks">
                    <label for="NameUser">Nome:</label>
                    <input type="text" id="NameUser" placeholder="Quem vai fazer a tarefa ?" maxlength="20">
                    <label for="taskAdd">Adicione sua tarefa:</label>
                    <input type="text" id="taskAdd" placeholder="Adicione a tarefa aqui" maxlength="40" required>
                    <button type="submit" id="btn-task" >Adicionar Tarefa</button>
                    <input type="reset" id="resetButton"  value="Limpar">
                </form>
            </div>
            <div class="list-task">
                <ul>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="src/scripts/main.js"></script>
</body>

</html>
